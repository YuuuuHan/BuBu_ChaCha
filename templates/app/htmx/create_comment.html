<div id="main" hx-swap-oob="true">
{% extends 'base.html' %}
{% block content %}
    {% load static %}
    {% load widget_tweaks %}
    <link rel="stylesheet" href="{% static 'css/star.css' %}">
    <div style="padding-bottom: 50px;">
        <div class="container mt-5">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6 border shadow rounded p-5">
                    <form action="{% url 'app:comment_create' %}" method="post" id="form">
                        {% csrf_token %}
                        <div class="row">
                            <h3 class="text-center">
                                <b>填寫評論</b>
                            </h3>
                        </div>
                        <br>
                        <div class="form-group row">
                            <div class="col-auto">
                                <label for="Name" class="col-form-label">司機：</label>
                            </div>
                            <div class="col-auto">
                                <input type="text"
                                       readonly=""
                                       class="form-control-plaintext"
                                       value="{{ driver.profile.name }}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-auto">
                                <label class="col-form-label">評分：</label>
                            </div>
                            <div class="col-auto">
                                <div class="rating">
                                    <input type="radio" id="star5" name="rating" value="5" hidden checked/>
                                    <label for="star5"></label>
                                    <input type="radio" id="star4" name="rating" value="4" hidden/>
                                    <label for="star4"></label>
                                    <input type="radio" id="star3" name="rating" value="3" hidden/>
                                    <label for="star3"></label>
                                    <input type="radio" id="star2" name="rating" value="2" hidden/>
                                    <label for="star2"></label>
                                    <input type="radio" id="star1" name="rating" value="1" hidden/>
                                    <label for="star1"></label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="comment" class="col-form-label">評論：</label>
                            {% render_field form.content class="form-control" rows="3" %}
                            {% render_field form.score class="score" style="display:none" %}
                        </div>
                        <div align="center" class="mt-3">
                            <button type="submit" class="btn btn-secondary">送出</button>
                        </div>
                    </form>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/create_comment.js' %}"></script>
{% endblock %}
</div>
